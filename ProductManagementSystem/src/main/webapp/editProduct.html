<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Product</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    .form-box { background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 350px; text-align: center; }
    .form-box h2 { margin-bottom: 20px; color: #333; }
    .form-box input { width: 90%; padding: 10px; margin: 8px 0; border: 1px solid #ccc; border-radius: 4px; }
    .form-box input[type="submit"] { background: #3498db; color: white; font-weight: bold; cursor: pointer; }
    .form-box input[type="submit"]:hover { background: #2980b9; }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Edit Product</h2>
    
    <form action="./editServlet" method="post">
      <input type="text" name="productid" placeholder="Product ID" required>
      <input type="text" name="productname" placeholder="Product Name" required>
      <input type="number" name="price" placeholder="New Price" required>
      <input type="number" name="quantity" placeholder="New Quantity" required>
      
      <input type="submit" value="Update Product">
    </form>
    
    <form action="./home.jsp">
    <input type="submit" value="Home">
    </form>
  </div>
</body>
</html>
